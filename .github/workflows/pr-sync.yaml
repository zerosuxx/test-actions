name: PrSync

on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: test
        run: echo '${{ toJSON(github) }}'
      - name: modified files
        run: git diff --name-only origin/master
