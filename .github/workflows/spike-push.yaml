name: Build

on: 
  push:
  workflow_dispatch:

env:
  IMAGE_TAG: '2.7.99-enhanced.1'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v5
        with:
          repository: 'zerosuxx/sftpgo'
          ref: ${{ env.IMAGE_TAG }}

      - run: |
          echo "COMMIT_SHA=$(git describe --always --abbrev=8)-${IMAGE_TAG#*-}" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - name: Build and Push image
        uses: docker/build-push-action@v5
        with:
          push: false
          context: .
          file: Dockerfile.alpine
          platforms: linux/amd64,linux/arm64
          build-args: |
            INSTALL_OPTIONAL_PACKAGES=true
            COMMIT_SHA=${{ env.COMMIT_SHA }}
          tags: |
            sftpgo:${{ env.IMAGE_TAG }}-alpine
