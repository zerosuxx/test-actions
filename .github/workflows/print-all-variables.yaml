name: Print All Variables

on:
  workflow_dispatch:
  push:

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{ toJSON(github) }}"
          echo "Author Name: $(git show -s --format='%an' ${{ github.sha }})"
          echo "Author Email: $(git show -s --format='%ae' ${{ github.sha }}"
          echo "Subject And Body: $(git show -s --format='%B' ${{ github.sha }}"
